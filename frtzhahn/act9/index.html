<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google landing page task 9</title>
    <link rel="stylesheet" href="style.css">
		<link rel="icon" type="image/png" href="assets/icons/google-icon.png">
</head>
<body>

    <!-- header navigation -->
    <header>
        <nav>
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <button class="apps-btn">
                <img src="assets/icons/dots.png" alt="apps">
            </button>
            <button class="profile-btn">
                <img src="assets/icons/user.png" alt="profile">
            </button>
        </nav>
    </header>

    <!-- main content area -->
    <main>
				<!-- google logo -->
            <img src="assets/icons/winter-sports-2026-begin-6753651837111035-la1f1f1f.gif" alt="Google">

        <!-- search box -->
        <div class="search-box">
            <button class="add-btn">
                <img src="assets/icons/+.svg" alt="add">
            </button>
            <input type="text" placeholder="">
            <button class="voice-btn">
                <img src="assets/icons/mic.svg" alt="voice">
            </button>
            <button class="lens-btn">
                <img src="assets/icons/camera.svg" alt="lens">
            </button>
            <button class="ai-btn">
                <img src="assets/icons/gemini.svg" alt="ai">
                <span>AI Mode</span>
            </button>
        </div>

        <!-- search buttons -->
        <div class="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>

        <!-- language links -->
        <div class="languages">
            Google offered in: 
            <a href="#">Filipino</a>
            <a href="#">Cebuano</a>
        </div>

    </main>

    <!-- footer -->
    <footer>
        <div class="location">Philippines</div>
        <div class="links">
            <div class="left">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>

</body>
</html>
