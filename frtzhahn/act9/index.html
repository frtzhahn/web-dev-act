<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google landing page task 9</title>
    <link rel="stylesheet" href="style.css">
		<link rel="icon" type="image/png" href="assets/icons/google.png">
</head>
<body>

    <!-- header navigation -->
    <header>
        <nav>
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <button class="apps-btn">

            </button>
            <button class="profile-btn">
                <img src="data:image/svg+xml,%3Csvg viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='50' cy='50' r='50' fill='%238ab4f8'/%3E%3Cpath d='M50 30c-5.5 0-10 4.5-10 10s4.5 10 10 10 10-4.5 10-10-4.5-10-10-10zm0 35c-8.3 0-15 3.1-15 7v3h30v-3c0-3.9-6.7-7-15-7z' fill='%23202124'/%3E%3C/svg%3E" alt="profile">
            </button>
        </nav>
    </header>

    <!-- main content area -->
    <main>
        
        <!-- google logo -->
        <div class="logo">

        </div>

        <!-- search box -->
        <div class="search-box">
            <button class="add-btn">
                <img src="data:image/svg+xml,%3Csvg viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z' fill='%239aa0a6'/%3E%3C/svg%3E" alt="add">
            </button>
            <input type="text" placeholder="">
            <button class="voice-btn">
                <img src="data:image/svg+xml,%3Csvg viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z' fill='%238ab4f8'/%3E%3Cpath d='M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z' fill='%238ab4f8'/%3E%3C/svg%3E" alt="voice">
            </button>
            <button class="lens-btn">
                <img src="data:image/svg+xml,%3Csvg viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 6c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z' fill='%238ab4f8'/%3E%3Cpath d='M20 4h-3.17L15 2H9L7.17 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 14H4V6h4.05l1.83-2h4.24l1.83 2H20v12z' fill='%238ab4f8'/%3E%3C/svg%3E" alt="lens">
            </button>
            <button class="ai-btn">
                <img src="data:image/svg+xml,%3Csvg viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M12 2l2.5 6.5L21 11l-6.5 2.5L12 20l-2.5-6.5L3 11l6.5-2.5z' fill='%238ab4f8'/%3E%3C/svg%3E" alt="ai">
                <span>AI Mode</span>
            </button>
        </div>

        <!-- search buttons -->
        <div class="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>

        <!-- language links -->
        <div class="languages">
            Google offered in: 
            <a href="#">Filipino</a>
            <a href="#">Cebuano</a>
        </div>

    </main>

    <!-- footer -->
    <footer>
        <div class="location">Philippines</div>
        <div class="links">
            <div class="left">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>

</body>
</html>
